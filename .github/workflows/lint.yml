name: Lint
on:
  pull_request:
    branches:
        - main
  push:
    branches:
        - main

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: bun install
    - name: Check types
      run: bun typecheck
    